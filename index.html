<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Screen Video Slideshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .video-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .video-slide.active {
            opacity: 1;
        }
        
        .video-slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Tối ưu cho video mượt mà */
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            /* Tối ưu loop mượt mà */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            /* Giảm lag khi loop */
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-optimize-contrast;
        }
        
        /* Ẩn các nút điều khiển */
        .nav-button {
            display: none;
        }
        
        .slide-indicator {
            display: none;
        }
    </style>
</head>
<body class="bg-black">
    <div class="video-container">
        <!-- Video Slide 1 -->
        <div class="video-slide active" data-slide="0">
            <video 
                id="video1" 
                muted 
                loop 
                preload="auto"
                playsinline
                webkit-playsinline
                onloadeddata="handleVideoLoaded(this)"
                oncanplaythrough="optimizeVideoLoop(this)"
            >
                <source src="1.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>
        
        <!-- Video Slide 2 -->
        <div class="video-slide" data-slide="1">
            <video 
                id="video2" 
                muted 
                loop 
                preload="auto"
                playsinline
                webkit-playsinline
                onloadeddata="handleVideoLoaded(this)"
                oncanplaythrough="optimizeVideoLoop(this)"
            >
                <source src="2.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>
        
        <!-- Video Slide 3 -->
        <div class="video-slide" data-slide="2">
            <video 
                id="video3" 
                muted 
                loop 
                preload="metadata"
                playsinline
                webkit-playsinline
                onloadeddata="handleVideoLoaded(this)"
                oncanplaythrough="optimizeVideoLoop(this)"
            >
                <source src="3.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        let videosLoaded = 0;
        let videoBuffers = new Map(); // Lưu trữ buffer cho mỗi video
        
        // Tối ưu video loop
        function optimizeVideoLoop(video) {
            // Tạo buffer để loop mượt mà
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth || 1920;
            canvas.height = video.videoHeight || 1080;
            
            // Lưu frame đầu tiên để loop seamless
            video.addEventListener('loadeddata', function() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                videoBuffers.set(video.id, canvas.toDataURL());
            });
            
            // Tối ưu playback rate cho loop mượt
            video.playbackRate = 1.0;
            
            // Đảm bảo video luôn trong trạng thái sẵn sàng
            video.addEventListener('waiting', function() {
                console.log(`Video ${video.id} đang buffer...`);
            });
            
            video.addEventListener('canplay', function() {
                console.log(`Video ${video.id} sẵn sàng phát`);
            });
        }
        
        // Khởi tạo slideshow
        function initSlideshow() {
            console.log('Khởi tạo slideshow với video loop tối ưu');
            
            // Preload tất cả video ngay lập tức
            const videos = document.querySelectorAll('video');
            videos.forEach((video, index) => {
                // Load video ngay
                video.load();
                
                // Đặt poster frame để tránh màn hình đen
                video.addEventListener('loadeddata', function() {
                    this.currentTime = 0;
                });
                
                // Preload video thứ 3 đặc biệt
                if (index === 2) { // Video thứ 3
                    video.preload = 'auto';
                    video.addEventListener('loadstart', function() {
                        console.log('Video 3 bắt đầu load...');
                    });
                    video.addEventListener('loadedmetadata', function() {
                        console.log('Video 3 metadata loaded');
                        this.currentTime = 0;
                    });
                    video.addEventListener('canplay', function() {
                        console.log('Video 3 sẵn sàng phát');
                    });
                }
            });
            
            // Bắt đầu phát video đầu tiên
            const firstVideo = document.getElementById('video1');
            if (firstVideo) {
                const playFirstVideo = () => {
                    firstVideo.currentTime = 0;
                    firstVideo.play().catch(e => {
                        console.log('Không thể tự động phát video:', e);
                        document.addEventListener('click', function() {
                            firstVideo.play();
                        }, { once: true });
                    });
                };
                
                if (firstVideo.readyState >= 2) {
                    playFirstVideo();
                } else {
                    firstVideo.addEventListener('loadeddata', playFirstVideo, { once: true });
                }
            }
        }
        
        // Xử lý khi video được tải
        function handleVideoLoaded(video) {
            videosLoaded++;
            console.log(`Video ${video.id} đã tải xong`);
            
            // Tạo perfect seamless loop
            let isLooping = false;
            
            function createSeamlessLoop() {
                if (video.duration && video.currentTime && !isLooping) {
                    // Tính toán thời điểm loop chính xác
                    const loopPoint = video.duration - 0.033; // 33ms trước khi kết thúc (2 frames ở 60fps)
                    
                    if (video.currentTime >= loopPoint) {
                        isLooping = true;
                        
                        // Sử dụng requestAnimationFrame để loop chính xác
                        requestAnimationFrame(() => {
                            video.currentTime = 0;
                            isLooping = false;
                        });
                    }
                }
                
                // Chỉ tiếp tục check nếu video đang phát và là slide hiện tại
                const currentSlideElement = document.querySelector(`.video-slide[data-slide="${currentSlide}"]`);
                const isCurrentVideo = currentSlideElement && currentSlideElement.querySelector('video') === video;
                
                if (!video.paused && isCurrentVideo && !video.ended) {
                    requestAnimationFrame(createSeamlessLoop);
                }
            }
            
            // Bắt đầu seamless loop khi video phát
            video.addEventListener('play', function() {
                isLooping = false;
                requestAnimationFrame(createSeamlessLoop);
            });
            
            // Backup: xử lý khi video thực sự kết thúc
            video.addEventListener('ended', function() {
                if (!isLooping) {
                    this.currentTime = 0;
                    this.play().catch(e => console.log('Loop restart error:', e));
                }
            });
            
            // Xử lý lỗi
            video.addEventListener('error', function(e) {
                console.error(`Lỗi video ${this.id}:`, e);
            });
            
            // Tối ưu buffer
            video.addEventListener('progress', function() {
                if (this.buffered.length > 0) {
                    const bufferedEnd = this.buffered.end(this.buffered.length - 1);
                    const duration = this.duration;
                    if (bufferedEnd >= duration * 0.9) {
                        console.log(`Video ${this.id} đã buffer 90%`);
                    }
                }
            });
            
            // Nếu tất cả video đã tải, khởi tạo slideshow
            if (videosLoaded === 3) {
                initSlideshow();
            }
        }
        
        // Chuyển đến slide tiếp theo
        function nextSlide() {
            const nextIndex = (currentSlide + 1) % totalSlides;
            goToSlide(nextIndex);
        }
        
        // Chuyển đến slide trước
        function previousSlide() {
            const prevIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(prevIndex);
        }
        
        // Chuyển đến slide cụ thể với tối ưu loop
        function goToSlide(slideIndex) {
            if (slideIndex === currentSlide) return;
            
            console.log(`Chuyển từ slide ${currentSlide} sang slide ${slideIndex}`);
            
            // Dừng video hiện tại
            const currentVideo = document.querySelector(`.video-slide[data-slide="${currentSlide}"] video`);
            if (currentVideo) {
                currentVideo.pause();
            }
            
            // Ẩn slide hiện tại
            const currentSlideElement = document.querySelector(`.video-slide[data-slide="${currentSlide}"]`);
            currentSlideElement.classList.remove('active');
            
            // Hiển thị slide mới
            const newSlideElement = document.querySelector(`.video-slide[data-slide="${slideIndex}"]`);
            const newVideo = document.querySelector(`.video-slide[data-slide="${slideIndex}"] video`);
            
            // Hiển thị slide ngay lập tức để tránh màn hình đen
            newSlideElement.classList.add('active');
            
            if (newVideo) {
                // Đặt video về đầu
                newVideo.currentTime = 0;
                
                // Phát video ngay nếu đã sẵn sàng
                if (newVideo.readyState >= 2) {
                    console.log(`Video ${slideIndex + 1} sẵn sàng, phát ngay`);
                    newVideo.play().catch(e => {
                        console.log('Lỗi phát video:', e);
                    });
                } else {
                    console.log(`Video ${slideIndex + 1} chưa sẵn sàng, đang load...`);
                    
                    // Force load video
                    newVideo.load();
                    
                    // Phát khi sẵn sàng
                    const playWhenReady = () => {
                        newVideo.currentTime = 0;
                        newVideo.play().catch(e => {
                            console.log('Lỗi phát video:', e);
                        });
                    };
                    
                    // Thử nhiều event để đảm bảo video phát
                    newVideo.addEventListener('loadeddata', playWhenReady, { once: true });
                    newVideo.addEventListener('canplay', playWhenReady, { once: true });
                    
                    // Timeout backup
                    setTimeout(() => {
                        if (newVideo.paused && newVideo.readyState >= 2) {
                            playWhenReady();
                        }
                    }, 500);
                }
            }
            
            currentSlide = slideIndex;
            
            // Preload video tiếp theo
            const nextIndex = (slideIndex + 1) % totalSlides;
            const nextVideo = document.querySelector(`.video-slide[data-slide="${nextIndex}"] video`);
            if (nextVideo && nextVideo.readyState < 2) {
                nextVideo.load();
            }
        }
        
        // Xử lý phím tắt
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ': // Space bar
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case '1':
                    goToSlide(0);
                    break;
                case '2':
                    goToSlide(1);
                    break;
                case '3':
                    goToSlide(2);
                    break;
            }
        });
        
        // Xử lý touch/swipe cho thiết bị di động
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide(); // Swipe left -> next slide
                } else {
                    previousSlide(); // Swipe right -> previous slide
                }
            }
        }
        
        // Khởi tạo khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Trang đã tải, đang khởi tạo slideshow...');
            // Khởi tạo slideshow sau 1 giây nếu video chưa tải xong
            setTimeout(function() {
                if (videosLoaded < 3) {
                    console.log('Khởi tạo slideshow mà không đợi tất cả video');
                    initSlideshow();
                }
            }, 1000);
        });
    </script>
</body>
</html>
