<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Screen Video Slideshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Tối ưu hiển thị video sắc nét */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Tối ưu container cho video sắc nét */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .video-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .video-slide.active {
            opacity: 1;
        }
        
        .video-slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Tối ưu cho video mượt mà */
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            /* Tối ưu loop mượt mà */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            /* Tối ưu độ sắc nét video */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            /* Tắt làm mờ và tối ưu hiển thị */
            filter: contrast(1.1) brightness(1.05) saturate(1.1);
            -webkit-filter: contrast(1.1) brightness(1.05) saturate(1.1);
            /* Tối ưu rendering */
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            /* Tối ưu loading */
            background-color: #000;
            /* Tắt anti-aliasing có thể gây mờ */
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
        }
        
        /* Loading spinner cho video */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 20;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Ẩn các nút điều khiển */
        .nav-button {
            display: none;
        }
        
        .slide-indicator {
            display: none;
        }
    </style>
</head>
<body class="bg-black">
    <div class="video-container">
        <!-- Video Slide 1 -->
        <div class="video-slide active" data-slide="0">
            <video 
                id="video1" 
                muted 
                loop 
                preload="auto"
                playsinline
                webkit-playsinline
                onloadeddata="handleVideoLoaded(this)"
                oncanplaythrough="optimizeVideoLoop(this)"
                style="image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;"
            >
                <source src="vd1.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
                <source src="vd1.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
            <div class="video-loading" id="loading1" style="display: none;">
                <div class="spinner"></div>
                <div>Đang tải video...</div>
            </div>
        </div>
        
        <!-- Video Slide 2 -->
        <div class="video-slide" data-slide="1">
            <video 
                id="video2" 
                muted 
                loop 
                preload="none"
                playsinline
                webkit-playsinline
                onloadeddata="handleVideoLoaded(this)"
                oncanplaythrough="optimizeVideoLoop(this)"
                style="image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;"
            >
                <source src="vd2.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
                <source src="vd2.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
            <div class="video-loading" id="loading2" style="display: none;">
                <div class="spinner"></div>
                <div>Đang tải video...</div>
            </div>
        </div>
        
        <!-- Video Slide 3 -->
        <div class="video-slide" data-slide="2">
            <video 
                id="video3" 
                muted 
                loop 
                preload="none"
                playsinline
                webkit-playsinline
                onloadeddata="handleVideoLoaded(this)"
                oncanplaythrough="optimizeVideoLoop(this)"
                style="image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;"
            >
                <source src="3.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
                <source src="3.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
            <div class="video-loading" id="loading3" style="display: none;">
                <div class="spinner"></div>
                <div>Đang tải video...</div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        let videosLoaded = 0;
        let videoBuffers = new Map();
        let loadingStates = new Map(); // Theo dõi trạng thái loading
        
        // Hiển thị loading spinner
        function showLoading(videoId) {
            const loadingElement = document.getElementById(`loading${videoId.slice(-1)}`);
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }
        }
        
        // Ẩn loading spinner
        function hideLoading(videoId) {
            const loadingElement = document.getElementById(`loading${videoId.slice(-1)}`);
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }
        
        // Load video theo yêu cầu (lazy loading)
        function loadVideoOnDemand(videoId) {
            const video = document.getElementById(videoId);
            if (!video || loadingStates.get(videoId)) return;
            
            console.log(`Bắt đầu load ${videoId}...`);
            loadingStates.set(videoId, 'loading');
            showLoading(videoId);
            
            // Bắt đầu load video
            video.preload = 'auto';
            video.load();
            
            // Theo dõi progress
            video.addEventListener('progress', function() {
                if (this.buffered.length > 0) {
                    const loaded = this.buffered.end(0) / this.duration * 100;
                    console.log(`${videoId} loaded: ${loaded.toFixed(1)}%`);
                }
            });
            
            // Khi có thể phát (không cần load hết)
            video.addEventListener('canplay', function() {
                console.log(`${videoId} sẵn sàng phát`);
                loadingStates.set(videoId, 'ready');
                hideLoading(videoId);
            }, { once: true });
            
            // Backup: ẩn loading sau 3 giây
            setTimeout(() => {
                hideLoading(videoId);
            }, 3000);
        }
        
        // Tối ưu video loop và chất lượng
        function optimizeVideoLoop(video) {
            // Tạo buffer để loop mượt mà
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth || 1920;
            canvas.height = video.videoHeight || 1080;
            
            // Lưu frame đầu tiên để loop seamless
            video.addEventListener('loadeddata', function() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                videoBuffers.set(video.id, canvas.toDataURL());
            });
            
            // Tối ưu playback rate cho loop mượt
            video.playbackRate = 1.0;
            
            // Tối ưu chất lượng video
            video.style.imageRendering = 'crisp-edges';
            video.style.filter = 'contrast(1.1) brightness(1.05) saturate(1.1)';
            
            // Đảm bảo video luôn trong trạng thái sẵn sàng
            video.addEventListener('waiting', function() {
                console.log(`Video ${video.id} đang buffer...`);
            });
            
            video.addEventListener('canplay', function() {
                console.log(`Video ${video.id} sẵn sàng phát`);
                // Áp dụng filter để tăng độ sắc nét
                this.style.filter = 'contrast(1.15) brightness(1.08) saturate(1.12) sharpen(1)';
            });
        }
        
        // Khởi tạo slideshow
        function initSlideshow() {
            console.log('Khởi tạo slideshow với lazy loading');
            
            // Chỉ load video đầu tiên ngay lập tức
            const firstVideo = document.getElementById('video1');
            if (firstVideo) {
                loadVideoOnDemand('video1');
                
                const playFirstVideo = () => {
                    firstVideo.currentTime = 0;
                    firstVideo.play().catch(e => {
                        console.log('Không thể tự động phát video:', e);
                        document.addEventListener('click', function() {
                            firstVideo.play();
                        }, { once: true });
                    });
                };
                
                if (firstVideo.readyState >= 2) {
                    playFirstVideo();
                } else {
                    firstVideo.addEventListener('canplay', playFirstVideo, { once: true });
                }
            }
            
            // Preload video 2 sau 2 giây
            setTimeout(() => {
                loadVideoOnDemand('video2');
            }, 2000);
            
            // Preload video 3 sau 5 giây (hoặc khi user gần đến)
            setTimeout(() => {
                loadVideoOnDemand('video3');
            }, 5000);
        }
        
        // Xử lý khi video được tải
        function handleVideoLoaded(video) {
            videosLoaded++;
            console.log(`Video ${video.id} đã tải xong`);
            
            // Tạo perfect seamless loop
            let isLooping = false;
            
            function createSeamlessLoop() {
                if (video.duration && video.currentTime && !isLooping) {
                    // Tính toán thời điểm loop chính xác
                    const loopPoint = video.duration - 0.033; // 33ms trước khi kết thúc (2 frames ở 60fps)
                    
                    if (video.currentTime >= loopPoint) {
                        isLooping = true;
                        
                        // Sử dụng requestAnimationFrame để loop chính xác
                        requestAnimationFrame(() => {
                            video.currentTime = 0;
                            isLooping = false;
                        });
                    }
                }
                
                // Chỉ tiếp tục check nếu video đang phát và là slide hiện tại
                const currentSlideElement = document.querySelector(`.video-slide[data-slide="${currentSlide}"]`);
                const isCurrentVideo = currentSlideElement && currentSlideElement.querySelector('video') === video;
                
                if (!video.paused && isCurrentVideo && !video.ended) {
                    requestAnimationFrame(createSeamlessLoop);
                }
            }
            
            // Bắt đầu seamless loop khi video phát
            video.addEventListener('play', function() {
                isLooping = false;
                requestAnimationFrame(createSeamlessLoop);
            });
            
            // Backup: xử lý khi video thực sự kết thúc
            video.addEventListener('ended', function() {
                if (!isLooping) {
                    this.currentTime = 0;
                    this.play().catch(e => console.log('Loop restart error:', e));
                }
            });
            
            // Xử lý lỗi
            video.addEventListener('error', function(e) {
                console.error(`Lỗi video ${this.id}:`, e);
            });
            
            // Tối ưu buffer
            video.addEventListener('progress', function() {
                if (this.buffered.length > 0) {
                    const bufferedEnd = this.buffered.end(this.buffered.length - 1);
                    const duration = this.duration;
                    if (bufferedEnd >= duration * 0.9) {
                        console.log(`Video ${this.id} đã buffer 90%`);
                    }
                }
            });
            
            // Nếu tất cả video đã tải, khởi tạo slideshow
            if (videosLoaded === 3) {
                initSlideshow();
            }
        }
        
        // Chuyển đến slide tiếp theo
        function nextSlide() {
            const nextIndex = (currentSlide + 1) % totalSlides;
            goToSlide(nextIndex);
        }
        
        // Chuyển đến slide trước
        function previousSlide() {
            const prevIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(prevIndex);
        }
        
        // Chuyển đến slide cụ thể với lazy loading
        function goToSlide(slideIndex) {
            if (slideIndex === currentSlide) return;
            
            console.log(`Chuyển từ slide ${currentSlide} sang slide ${slideIndex}`);
            
            // Dừng video hiện tại
            const currentVideo = document.querySelector(`.video-slide[data-slide="${currentSlide}"] video`);
            if (currentVideo) {
                currentVideo.pause();
            }
            
            // Ẩn slide hiện tại
            const currentSlideElement = document.querySelector(`.video-slide[data-slide="${currentSlide}"]`);
            currentSlideElement.classList.remove('active');
            
            // Hiển thị slide mới
            const newSlideElement = document.querySelector(`.video-slide[data-slide="${slideIndex}"]`);
            const newVideo = document.querySelector(`.video-slide[data-slide="${slideIndex}"] video`);
            
            // Hiển thị slide ngay lập tức
            newSlideElement.classList.add('active');
            
            if (newVideo) {
                const videoId = newVideo.id;
                
                // Nếu video chưa được load, load ngay
                if (!loadingStates.get(videoId)) {
                    loadVideoOnDemand(videoId);
                }
                
                // Đặt video về đầu
                newVideo.currentTime = 0;
                
                // Phát video khi sẵn sàng
                const playVideo = () => {
                    hideLoading(videoId);
                    newVideo.currentTime = 0;
                    newVideo.play().catch(e => {
                        console.log('Lỗi phát video:', e);
                    });
                };
                
                if (newVideo.readyState >= 2) {
                    console.log(`Video ${slideIndex + 1} sẵn sàng, phát ngay`);
                    playVideo();
                } else {
                    console.log(`Video ${slideIndex + 1} chưa sẵn sàng, đang load...`);
                    showLoading(videoId);
                    
                    // Phát khi có thể (không cần đợi load hết)
                    newVideo.addEventListener('canplay', playVideo, { once: true });
                    
                    // Timeout backup - phát dù chưa load xong
                    setTimeout(() => {
                        if (newVideo.paused && newVideo.readyState >= 1) {
                            console.log(`Force play video ${slideIndex + 1} sau timeout`);
                            playVideo();
                        }
                    }, 1000);
                }
            }
            
            currentSlide = slideIndex;
            
            // Preload video tiếp theo
            const nextIndex = (slideIndex + 1) % totalSlides;
            const nextVideoId = `video${nextIndex + 1}`;
            if (!loadingStates.get(nextVideoId)) {
                setTimeout(() => {
                    loadVideoOnDemand(nextVideoId);
                }, 1000);
            }
        }
        
        // Xử lý phím tắt
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ': // Space bar
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case '1':
                    goToSlide(0);
                    break;
                case '2':
                    goToSlide(1);
                    break;
                case '3':
                    goToSlide(2);
                    break;
            }
        });
        
        // Xử lý touch/swipe cho thiết bị di động
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide(); // Swipe left -> next slide
                } else {
                    previousSlide(); // Swipe right -> previous slide
                }
            }
        }
        
        // Khởi tạo khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Trang đã tải, đang khởi tạo slideshow...');
            // Khởi tạo slideshow sau 1 giây nếu video chưa tải xong
            setTimeout(function() {
                if (videosLoaded < 3) {
                    console.log('Khởi tạo slideshow mà không đợi tất cả video');
                    initSlideshow();
                }
            }, 1000);
        });
    </script>
</body>
</html>
